<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digtal Clock</title>
  </head>
  <body>
    <h1>Digital Clock</h1>
    <div id="clock">
      <div class="card">
        <h2>Hours</h2>
        <strong class="hurs"></strong>
      </div>
      <div class="card">
        <h2>Minute</h2>
        <strong class="mins"></strong>
      </div>
      <div class="card">
        <h2>Second</h2>
        <strong class="secs"></strong>
      </div>
      <div class="card">
        <h2>Period</h2>
        <strong class="period"></strong>
      </div>
    </div>
  </body>
</html>
