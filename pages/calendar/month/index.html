<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link
      rel="shortcut icon"
      href="../../../assets/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/88cd650334.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="container">
      <div class="calendar">
        <div class="calender__container">
          <button type="button" class="btn prev">
            <i class="fas fa-angle-left"></i>
          </button>
          <div class="date">
            <h2 class="calender__container--month"></h2>
            <p class="calender__container--today"></p>
          </div>
          <button type="button" class="btn next">
            <i class="fas fa-angle-right"></i>
          </button>
        </div>
        <div class="week">
          <div class="sun">
            <span>Sun</span>
          </div>
          <div>
            <span>Mon</span>
          </div>
          <div>
            <span>Tue</span>
          </div>
          <div>
            <span>Wed</span>
          </div>
          <div>
            <span>Thu</span>
          </div>
          <div>
            <span>Fri</span>
          </div>
          <div class="sat">
            <span>Sat</span>
          </div>
        </div>
        <div class="days"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
