<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="shortcut icon"
      href="../../assets/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="wrapper">
      <section class="weather">
        <div class="weather--title">
          <h1 class="weather--location"></h1>
        </div>
        <div class="weather--img"></div>
        <strong class="weather--state"></strong>
        <dl class="weather--decs">
          <dt class="screen-out">Temp</dt>
          <dd>
            <strong id="temp" class="num"></strong>
            <span class="weather--sign">Â°C</span>
          </dd>
          <dt class="screen-out">Humidity</dt>
          <dd>
            <strong id="humidity" class="num"></strong>
            <span class="weather--sign">RH</span>
          </dd>
        </dl>
      </section>
    </article>
    <script src="app.js"></script>
  </body>
</html>
