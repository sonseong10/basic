<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
  </head>
  <body>
    <section class="container">
      <article>
        <header>
          <h1>TodoList</h1>
        </header>
        <ul class="todo-list">
          <li class="todo-item">
            <p class="todo-desc">Study</p>
            <button type="button" class="delete-btn">Delete</button>
          </li>
        </ul>
        <form action="" method="GET" class="todo-form">
          <input type="text" autocomplete="”off”" class="todo-insert" />
          <button type="submit" class="todo-submit">Add</button>
        </form>
      </article>
    </section>
  </body>
</html>
