<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="container">
      <section class="today">
        <div class="today__header-wrap">
          <h2 class="today-year">2020</h2>
          <strong class="today-moth">April</strong>
        </div>
        <div class="today__body-wrap">
          <h2 class="today-date">8</h2>
          <strong class="today-day">Mon</strong>
        </div>
      </section>
    </article>
  </body>
</html>
