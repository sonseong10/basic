<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress</title>
  </head>
  <body>
    <article class="container">
      <section class="card">
        <h2>Loding...</h2>
        <div class="progress horizontal">
          <div class="value-bar"></div>
        </div>
        <strong class="percent-num"></strong>
      </section>
      <section class="card">
        <h2>Loding...</h2>
        <div class="progress donut">
          <div class="inner">
            <strong class="percent-num"></strong>
          </div>
          <div class="value-bar"></div>
        </div>
      </section>
      <section class="card">
        <h2>Loding...</h2>
        <div class="progress vertical">
          <div class="value-bar"></div>
        </div>
        <strong class="percent-num"></strong>
      </section>
    </article>
  </body>
</html>
